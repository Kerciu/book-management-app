name: Django CI Pipeline

on:
  push:
    branches: [ "main", "38-fixing" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Install Redis CLI and check availability
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-tools
        echo "Waiting for Redis..."
        timeout 20 bash -c 'until redis-cli -h localhost ping > /dev/null; do sleep 1; done'

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DEBUG: "False"
        SECRET_KEY: test-secret-key
        REDIS_LOCATION: redis://localhost:6379/1
      run: |
        python manage.py makemigrations authentication
        python manage.py makemigrations
        python manage.py migrate
        python manage.py test
